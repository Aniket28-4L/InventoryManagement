<div class="card p-6 card-hover" [ngClass]="className">
  <div class="flex items-start justify-between mb-4">
    <div class="h-12 w-12 rounded-xl bg-gradient-to-br from-brand-500 to-brand-600 text-white flex items-center justify-center shadow-md">
      <lucide-icon *ngIf="icon" [name]="icon" class="h-6 w-6"></lucide-icon>
    </div>
    <div
      class="text-xs font-semibold px-2 py-1 rounded-lg"
      *ngIf="trend"
      [ngClass]="{
        'bg-green-100 text-green-700': trend === 'up',
        'bg-red-100 text-red-700': trend === 'down',
        'bg-neutral-100 text-neutral-700': trend === 'flat'
      }"
    >
      {{ trendLabel() }} {{ trendValue }}
    </div>
  </div>
  <div>
    <div class="text-sm font-medium text-neutral-500 mb-1">{{ title }}</div>
    <div class="text-2xl font-bold text-neutral-900">{{ value }}</div>
  </div>
</div>
