<div *ngIf="open" class="fixed inset-0 z-50 flex items-center justify-center p-4">
  <div class="absolute inset-0 bg-neutral-900/50 backdrop-blur-sm transition-opacity" (click)="close.emit()"></div>
  <div class="relative card w-full shadow-large animate-in fade-in zoom-in duration-200" [ngClass]="sizeClass(size)">
    <div class="px-6 py-5 border-b border-neutral-200 flex items-center justify-between">
      <h3 class="text-xl font-bold text-neutral-900">{{ title }}</h3>
      <button class="p-2 rounded-xl hover:bg-neutral-100 text-neutral-500 hover:text-neutral-900 transition-colors" (click)="close.emit()">
        <span class="sr-only">Close modal</span>
        âœ•
      </button>
    </div>
    <div class="p-6">
      <ng-content></ng-content>
    </div>
    <ng-content select="[modal-footer]"></ng-content>
  </div>
</div>
