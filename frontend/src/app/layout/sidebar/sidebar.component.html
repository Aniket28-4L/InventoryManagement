<aside
  class="bg-white border-r border-neutral-200 shadow-medium transition-all duration-300 z-40 flex flex-col min-h-screen fixed left-0 top-0 transform md:translate-x-0"
  [class.-translate-x-full]="!open"
  [class.translate-x-0]="open"
  [class.w-72]="open"
  [class.w-20]="!open"
>
  <div class="h-20 flex items-center gap-3 px-6 border-b border-neutral-200">
    <div class="h-11 w-11 rounded-xl bg-gradient-to-br from-brand-600 to-brand-700 text-white flex items-center justify-center font-bold text-lg shadow-md">
      IM
    </div>
    <div class="flex flex-col" *ngIf="open">
      <div class="font-bold text-lg text-neutral-900 tracking-tight">Inventory</div>
      <div class="text-xs text-neutral-500 font-medium">Management</div>
    </div>
  </div>

  <nav class="flex-1 py-4 overflow-y-auto scrollbar-thin">
    <ng-container *ngFor="let item of navItems">
      <a
        *ngIf="canShow(item)"
        [routerLink]="item.path"
        class="flex items-center gap-3 px-6 py-3 mx-2 text-sm font-medium rounded-xl transition-all duration-200 text-neutral-600 hover:bg-neutral-50 hover:text-neutral-900"
        [class.text-brand-700]="isActive(item.path)"
        [class.bg-brand-50]="isActive(item.path)"
        [class.shadow-sm]="isActive(item.path)"
        [class.border]="isActive(item.path)"
        [class.border-brand-100]="isActive(item.path)"
      >
        <lucide-icon [name]="item.icon" class="h-5 w-5 flex-shrink-0" [class.text-brand-600]="isActive(item.path)"></lucide-icon>
        <span class="truncate" *ngIf="open">{{ item.label }}</span>
      </a>
    </ng-container>
  </nav>

  <div class="p-4 border-t border-neutral-200">
    <button class="w-full btn btn-ghost justify-start" (click)="toggle.emit()">
      <span class="text-xs" *ngIf="open">← Collapse</span>
      <span class="text-xs" *ngIf="!open">→</span>
    </button>
  </div>
</aside>
