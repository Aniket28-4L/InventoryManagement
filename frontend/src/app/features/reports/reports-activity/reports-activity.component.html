<div class="space-y-4">
  <h1 class="page-title">Activity Logs</h1>

  <div class="card p-4 space-y-4">
    <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
      <div>
        <label class="label">From Date</label>
        <input type="date" class="input" [(ngModel)]="dateFrom" />
      </div>
      <div>
        <label class="label">To Date</label>
        <input type="date" class="input" [(ngModel)]="dateTo" />
      </div>
      <div class="flex items-end">
        <button class="btn btn-primary" (click)="applyFilters()">Apply Filters</button>
      </div>
    </div>
  </div>

  <div class="card p-4">
    <div *ngIf="loading" class="flex items-center justify-center py-12">
      <app-spinner class="h-6 w-6"></app-spinner>
    </div>

    <div *ngIf="!loading && logs.length === 0" class="text-center py-12 text-gray-500">
      No activity logs found.
    </div>

    <div *ngIf="!loading && logs.length > 0" class="overflow-x-auto">
      <table class="min-w-full divide-y divide-neutral-200">
        <thead class="bg-neutral-50">
          <tr>
            <th class="px-6 py-3 text-left text-xs font-semibold text-neutral-600 uppercase tracking-wider">Date</th>
            <th class="px-6 py-3 text-left text-xs font-semibold text-neutral-600 uppercase tracking-wider">User</th>
            <th class="px-6 py-3 text-left text-xs font-semibold text-neutral-600 uppercase tracking-wider">Action</th>
            <th class="px-6 py-3 text-left text-xs font-semibold text-neutral-600 uppercase tracking-wider">Entity</th>
            <th class="px-6 py-3 text-left text-xs font-semibold text-neutral-600 uppercase tracking-wider">Details</th>
          </tr>
        </thead>
        <tbody class="bg-white divide-y divide-neutral-100">
          <tr *ngFor="let log of logs" class="hover:bg-neutral-50 transition-colors">
            <td class="px-6 py-4 text-sm text-neutral-700">{{ log.createdAt | date:'short' }}</td>
            <td class="px-6 py-4 text-sm text-neutral-700">{{ log.user?.name || log.user || '-' }}</td>
            <td class="px-6 py-4 text-sm text-neutral-700">{{ log.action || '-' }}</td>
            <td class="px-6 py-4 text-sm text-neutral-700">{{ log.entity || '-' }}</td>
            <td class="px-6 py-4 text-sm text-neutral-700">{{ log.details || '-' }}</td>
          </tr>
        </tbody>
      </table>
    </div>

    <div *ngIf="!loading && logs.length > 0" class="flex items-center justify-between flex-wrap gap-3 mt-4">
      <div class="text-sm text-neutral-600">
        Total <span class="font-semibold text-neutral-900">{{ total }}</span>
      </div>
      <div class="flex items-center gap-2">
        <button class="btn btn-secondary btn-sm" (click)="prev()" [disabled]="page === 1">Previous</button>
        <div class="text-sm text-neutral-600">
          Page {{ page }}
        </div>
        <button class="btn btn-secondary btn-sm" (click)="next()" [disabled]="page * pageSize >= total">Next</button>
      </div>
    </div>
  </div>
</div>
