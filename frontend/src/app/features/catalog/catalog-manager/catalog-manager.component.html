<div class="space-y-4">
  <div class="flex items-center justify-between flex-wrap gap-3">
    <h1 class="page-title">{{ activeTab === 'categories' ? 'Categories' : activeTab === 'brands' ? 'Brands' : activeTab === 'variants' ? 'Variants' : 'Stores' }}</h1>
    <button class="btn btn-primary" (click)="openAddModal()">
      <lucide-icon name="plus" class="h-4 w-4"></lucide-icon>
      Add {{ activeTab === 'categories' ? 'Category' : activeTab === 'brands' ? 'Brand' : activeTab === 'variants' ? 'Variant' : 'Store' }}
    </button>
  </div>

  <div class="card p-4">

    <div *ngIf="loading" class="flex items-center justify-center py-12">
      <app-spinner class="h-6 w-6"></app-spinner>
    </div>

    <div *ngIf="!loading && currentItems.length === 0" class="text-center py-12 text-gray-500">
      No {{ activeTab }} found.
    </div>

    <div *ngIf="!loading && currentItems.length > 0" class="overflow-x-auto">
      <table class="min-w-full divide-y divide-neutral-200">
        <thead class="bg-neutral-50">
          <tr>
            <th class="px-6 py-3 text-left text-xs font-semibold text-neutral-600 uppercase tracking-wider">Name</th>
            <th class="px-6 py-3 text-right text-xs font-semibold text-neutral-600 uppercase tracking-wider">Actions</th>
          </tr>
        </thead>
        <tbody class="bg-white divide-y divide-neutral-100">
          <tr *ngFor="let item of currentItems" class="hover:bg-neutral-50 transition-colors">
            <td class="px-6 py-4 text-sm font-medium text-brand-700">{{ item.name }}</td>
            <td class="px-6 py-4 text-sm text-right">
              <div class="flex items-center justify-end gap-2">
                <button class="text-blue-600 hover:text-blue-800" (click)="openEditModal(item)">
                  <lucide-icon name="edit" class="h-4 w-4"></lucide-icon>
                </button>
                <button class="text-red-600 hover:text-red-800" (click)="deleteItem(item)">
                  <lucide-icon name="trash-2" class="h-4 w-4"></lucide-icon>
                </button>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

<app-modal *ngIf="showAddModal" [open]="showAddModal" (close)="closeModal()" [title]="(editItem ? 'Edit ' : 'Add ') + (activeTab === 'categories' ? 'Category' : activeTab === 'brands' ? 'Brand' : activeTab === 'variants' ? 'Variant' : 'Store')">
  <form (ngSubmit)="save()" class="space-y-4">
    <div>
      <label class="label">Name <span class="text-red-500">*</span></label>
      <input class="input" [(ngModel)]="formData.name" name="name" required />
    </div>
    <div *ngIf="activeTab === 'variants'">
      <div class="label mb-2">Values (dictionary keys)</div>
      <div class="space-y-2">
        <div *ngFor="let val of variantValues; let i = index; trackBy: trackByIndex" class="grid grid-cols-5 gap-2 items-center">
          <input class="input col-span-4" placeholder="Value" [(ngModel)]="variantValues[i]" name="variantValue{{i}}" />
          <button type="button" class="btn btn-secondary" (click)="removeVariantValue(i)">Remove</button>
        </div>
        <button type="button" class="btn btn-secondary" (click)="addVariantValue()">
          <lucide-icon name="plus" class="h-4 w-4"></lucide-icon>
          Add Value
        </button>
      </div>
    </div>
    <div class="flex gap-2 pt-4">
      <button type="submit" class="btn btn-primary flex-1">Save</button>
      <button type="button" class="btn btn-secondary flex-1" (click)="closeModal()">Cancel</button>
    </div>
  </form>
</app-modal>
