<div class="space-y-4">
  <div class="flex items-center justify-between">
    <h1 class="page-title">Import Products</h1>
    <button class="btn btn-primary" (click)="importData()">Import</button>
  </div>
  <div class="card p-4 space-y-4">
    <app-file-uploader
      label="CSV or Excel"
      accept=".csv, application/vnd.openxmlformats-officedocument.spreadsheetml.sheet, application/vnd.ms-excel"
      (filesSelected)="onFilesSelected($event)">
    </app-file-uploader>
    <div class="overflow-x-auto">
      <table class="min-w-full divide-y divide-gray-200">
        <thead class="bg-gray-50">
          <tr>
            <th *ngFor="let key of getKeys()" class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase">{{ key }}</th>
          </tr>
        </thead>
        <tbody class="divide-y divide-gray-100">
          <tr *ngFor="let row of rows.slice(0, 50)" class="hover:bg-gray-50">
            <td *ngFor="let key of getKeys()" class="px-4 py-2 text-sm">{{ row[key] }}</td>
          </tr>
        </tbody>
      </table>
      <div *ngIf="rows.length === 0" class="text-sm text-gray-500 p-2">No data loaded.</div>
    </div>
  </div>
</div>
