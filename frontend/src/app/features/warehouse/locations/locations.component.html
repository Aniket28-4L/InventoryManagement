<div class="space-y-4">
  <div class="flex items-center justify-between flex-wrap gap-3">
    <h1 class="page-title">Locations</h1>
    <button class="btn btn-primary" (click)="openAddModal()">
      <lucide-icon name="plus" class="h-4 w-4"></lucide-icon>
      Add Location
    </button>
  </div>

  <div class="card p-4 space-y-4">
    <div class="flex items-center gap-4">
      <label class="label">Warehouse</label>
      <select class="input" [(ngModel)]="selectedWarehouse" (change)="onWarehouseChange()" [disabled]="loading">
        <option value="">Select warehouse</option>
        <option *ngFor="let wh of warehouses" [value]="wh.id">{{ wh.name }}</option>
      </select>
    </div>

    <div *ngIf="locationsLoading" class="flex items-center justify-center py-12">
      <app-spinner class="h-6 w-6"></app-spinner>
    </div>

    <div *ngIf="!locationsLoading && locations.length === 0" class="text-center py-12 text-gray-500">
      No locations found for this warehouse.
    </div>

    <div *ngIf="!locationsLoading && locations.length > 0" class="overflow-x-auto">
      <table class="min-w-full divide-y divide-neutral-200">
        <thead class="bg-neutral-50">
          <tr>
            <th class="px-6 py-3 text-left text-xs font-semibold text-neutral-600 uppercase tracking-wider">Code</th>
            <th class="px-6 py-3 text-left text-xs font-semibold text-neutral-600 uppercase tracking-wider">Zone</th>
            <th class="px-6 py-3 text-left text-xs font-semibold text-neutral-600 uppercase tracking-wider">Shelf</th>
            <th class="px-6 py-3 text-left text-xs font-semibold text-neutral-600 uppercase tracking-wider">Bin</th>
            <th class="px-6 py-3 text-left text-xs font-semibold text-neutral-600 uppercase tracking-wider">Type</th>
            <th class="px-6 py-3 text-left text-xs font-semibold text-neutral-600 uppercase tracking-wider">Status</th>
          </tr>
        </thead>
        <tbody class="bg-white divide-y divide-neutral-100">
          <tr *ngFor="let location of locations" class="hover:bg-neutral-50 transition-colors">
            <td class="px-6 py-4 text-sm font-medium text-brand-700">{{ location.code || '-' }}</td>
            <td class="px-6 py-4 text-sm text-neutral-700">{{ location.zone || '-' }}</td>
            <td class="px-6 py-4 text-sm text-neutral-700">{{ location.shelf || '-' }}</td>
            <td class="px-6 py-4 text-sm text-neutral-700">{{ location.bin || '-' }}</td>
            <td class="px-6 py-4 text-sm text-neutral-700">{{ location.type || 'storage' }}</td>
            <td class="px-6 py-4 text-sm">
              <span [ngClass]="{
                'px-2 py-1 rounded-full text-xs font-medium': true,
                'bg-green-100 text-green-800': location.isActive !== false,
                'bg-gray-100 text-gray-800': location.isActive === false
              }">
                {{ location.isActive !== false ? 'Active' : 'Inactive' }}
              </span>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

<app-modal *ngIf="showAddModal" [open]="showAddModal" (close)="closeAddModal()" title="Add Location">
  <form (ngSubmit)="addLocation()" class="space-y-4">
    <div>
      <label class="label">Zone <span class="text-red-500">*</span></label>
      <input class="input" [(ngModel)]="locationForm.zone" name="zone" required />
    </div>
    <div>
      <label class="label">Shelf <span class="text-red-500">*</span></label>
      <input class="input" [(ngModel)]="locationForm.shelf" name="shelf" required />
    </div>
    <div>
      <label class="label">Bin <span class="text-red-500">*</span></label>
      <input class="input" [(ngModel)]="locationForm.bin" name="bin" required />
    </div>
    <div>
      <label class="label">Aisle</label>
      <input class="input" [(ngModel)]="locationForm.aisle" name="aisle" />
    </div>
    <div>
      <label class="label">Type</label>
      <select class="input" [(ngModel)]="locationForm.type" name="type">
        <option *ngFor="let type of locationTypes" [value]="type">{{ type }}</option>
      </select>
    </div>
    <div class="flex gap-2 pt-4">
      <button type="submit" class="btn btn-primary flex-1">Add Location</button>
      <button type="button" class="btn btn-secondary flex-1" (click)="closeAddModal()">Cancel</button>
    </div>
  </form>
</app-modal>
